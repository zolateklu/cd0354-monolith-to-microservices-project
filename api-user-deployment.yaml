apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: udagram-api-user
        image: zolateklu/udagram-api-user:V5d
        imagePullPolicy: Always
        resources: 
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        envFrom:
          - secretRef: 
              name: env-secret
          - configMapRef:
              name: env-config
          -  secretRef: 
              name: aws-secret
        ports:
        - containerPort: 8080
      restartPolicy: Always