apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    service: fronted
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: udagram-frontend
        image: zolateklu/udagram-frontend:local
        imagePullPolicy: Always
        resources: 
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      restartPolicy: Always